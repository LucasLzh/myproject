<!DOCTYPE html>
<html>
<head>
  <title>Dooya</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/index.css">
  <link rel="stylesheet" href="/static/css/auto_sys.css">
  <link rel="stylesheet" href="/static/solutions.css">
  <link rel="stylesheet" type="text/css" href="/static/css/page.css">
<!--   <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" /> -->
</head>

<body>
  <div class="container">
    <!-- 导航栏 -->
    <div id="navbar_top">
      <div v-html="dataContent"></div>
    </div>
  </div>

  <div style="width: 100%">
    <div class="container" id="mid_menuBar">
      <span>&gt;Interior Application &gt; Roller System</span>
    </div>
  </div>
  <div class="clear" style="height: 20px"></div>

  <div class="container-fluid product_bg" style="background-image: url('/static/solutions/img/Roller blinds@2x.png');
  height: 700px"></div>

  <div style="height: 10px"></div>
  <div id="control_card_div"></div>

  <div class="container-fluid product_bg" 
  style="background-image: url('/static/solutions/img/slideshow2@2x.png');height: 512px">
    <div style="position: absolute;top:30%;right: 30%;width: 160px;height:307px">
      <img src="/static/solutions/img/iPhone-X-roller blinds@2x.png" class="img-fluid" alt="img"/>
    </div>
  </div>

  <div id="motor_div_bg">
    <div id="motor_div_left_txt">
      <div style="width: 100px;height: 26px">
        <img src="/static/solutions/img/Radio+@2x.png" class="img-fluid" alt="img"/>
      </div>
      <div style="height: 20%"></div>
      <p style="font-size: 28px;color: rgba(0,0,0,0.85)">Multi-function</p>
      <p style="font-size: 21px;color: rgba(0,0,0,0.85)">5V~ 230V</p>
      <p style="font-size: 12px;font-style: oblique;color: rgba(0,0,0,0.85)">
      · Memorized Setting · Status Feedback <br/>
      · Smartphone Control</p>
    </div>
    <div id="motor_div_right_img">
      <img src="/static/solutions/img/DM25TEQ@2x.png" class="img-fluid" alt="img"/>
    </div>
  </div>
  <div style="height: 20px"></div>
  <div class="container" id="filter_div">
    <a href="###" id="filter_url">
      <img src="/static/solutions/img/Filter@2x.png" alt="img" />
      <span>Filter</span>
    </a>
    <div style="height: 20px"></div>
    <!-- 电机类型筛选 -->
    <div class="row" id="select_type_div"></div>
  </div>
  <div style="height: 20px"></div>
  <!-- 电机卡片 -->
  <div class="container" id="motorCard">
      {% for item in obj %}
        <div class="helloTest" _pageIndex="1">
          <div class="motor_card_icon">
            <img src="/static/solutions/img/DC_AC_icons_02.png" alt="img" draggable="false"/>
          </div>
          <div class="motor_card_img">
{#            <img src="/static/solutions/img/DM15LEU2x.png" class="img-fluid" alt="img"/>#}
              <img src="{{ MEDIA_URL }}{{ item.img.img1 }}"   class="img-fluid" alt="img"/>
                <div>工作电压：{{ item.voltage }}V</div>
              {% for foo in item.label.all %}
                  <a href="">{{ foo }}</a>
              {% endfor %}
          </div>
          <div class="motor_card_name">
            <span>{{ item.name }}</span>
          </div>
        </div>
      {% endfor %}

    <div id="motor_card_div">
        <h1>新增</h1>
    </div>
    <div class="clear"></div>
    <!-- 分页列表 -->
    <div style="text-align: center;margin:0 auto;">
      <div id="pager" class="pager clearfix"></div>
    </div>
  </div>
  <div class="clear" style="height: 10px"></div>
  <div class="container-fluid light_gray_bg" style="height: 200px;text-align: center">
    <span style="font-size: 24px;line-height: 200px">How to buy?</span>
  </div>
  <div style="height: 10px"></div>
  <!-- 页脚 -->
  <div id="footer"></div>
  <script>
      document.write("<script type='text/javascript' src='/static/js/solutions.js?time="+Math.random()+"'></"+"script"+">")
  </script>
  <script src="/static/js/vue.2.2.2.js"></script>
  <script src="/static/js/vue-data.js"></script>
  <script src="/static/js/jquery-3.4.1.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/common.js"></script>
  <script src="/static/js/solutions.js"></script>
  <script src="/static/js/jquery.z-pager.js"></script>
</body>
</html>
