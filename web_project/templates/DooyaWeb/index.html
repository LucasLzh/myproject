<!DOCTYPE html>
<html>
<head>

    <div class="carousel-inner">

        <div class="carousel_img">

        </div>
        <div class="carousel_text">
          <p class="caption_title">Mini Bridge</p>

          <br />

        </div>
      </div>
      <div class="carousel-item">
        <div class="carousel_img">
          <img src="/static/img/04 NewP-Mini.png" class="img-fluid" alt="img">

        <div class="carousel_text">
          <p class="caption_title">Mini Bridge</p>

          <br />
          <button class="caption_button">Learn More</button>
        </div>
      </div>
      <div class="carousel-item">
        <div class="carousel_img">
          <img src="/static/img/04 NewP-Mini.png" class="img-fluid" alt="img">
        </div>
        <div class="carousel_text">
          <p class="caption_title">Mini Bridge</p>
          <p class="caption_content">Bi-directional Radio Control<br/>
          Firmware Update</p>
          <br />
          <button class="caption_button">Learn More</button>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="container-fluid">

    <div id="product_menu"></div>
  </div>
  <!-- 产品滚动区 -->
  <div class="container">
    <div id="product_slide" style="margin-top: 30px"></div>
    <div id="control_system_slide" style="margin-top: 30px">

  <div id="how_to_buy" style="margin: 20px 0px 10px 0px"></div>
